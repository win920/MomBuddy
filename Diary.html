<!doctype html>
<html lang="en">  
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Julee&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <title>Baby Journal Photo Frame</title>

    <style>
        body {
           font-family: 'Roboto', sans-serif;
            background-image: url('pictures/bg1.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;  /* Menyusun konten secara horizontal */
            align-items: center;      /* Menyusun konten secara vertikal */
            flex-direction: column;
            font-size: 1.5rem;
        }

        .custom-heading {
            color: #4A7395;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 2.5rem;
        }

        .custom-heading-small {
            font-size: 1.5rem;
            font-size: 2rem;
        }

        .form-control {
            background-color: white;
            border: 2px solid #ced4da;
            font-size: 1.55rem;
            border-radius: 0.75rem;
            padding : 0.75rem;
        }

        .form-label {
            color: black;
            padding: 0.75rem;
            font-size: 1.55rem;
        }

        .text-danger {
            color: red;
        }

        .btn-warning-custom, .btn-outline-warning-custom {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
            padding: 0.6rem 1.5rem;
            font-size: 1.25rem;
            border-radius: 2rem;
            width: 120px;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        #registerButton:active, .btn-outline-warning-custom:active {
    transform: scale(0.95); /* Efek klik dengan mengecilkan tombol */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Bayangan lebih kuat saat tombol ditekan */
}

        .upload-area {
    background-color: rgba(173, 216, 230, 0.8);
    border-radius: 0.75rem;
    position: relative;
    width: 150px;
    height: 150px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border: 2px dashed #4A7395;
    cursor: pointer;
    margin: 0 auto; /* Menambahkan auto margin untuk mengatur posisi di tengah */
}


        .upload-area img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .camera-circle {
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .upload-text {
            z-index: 3;
            position: absolute;
            bottom: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .julee-bold {
            font-family: 'Julee', cursive;
            font-weight: bold;
        }

        .circle-option {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #4A7395;
            color: white;
            text-align: center;
            line-height: 24px;
            margin-right: 10px;
        }

        .dropdown-options {
            display: none;
            position: absolute;
            background-color: white;
            width: 100%;
            border: 1px solid #ced4da;
            z-index: 10;
        }

        .dropdown-options.show {
            display: block;
        }

        .dropdown-options a {
            padding: 10px;
            display: block;
            color: #4A7395;
            text-decoration: none;
        }

        .dropdown-options a:hover {
            background-color: #f8f9fa;
        }

        #uploadOptions {
            display: none;
        }

        .preview img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }

        #uploadOptions button {
    font-size: 0.9rem; /* Mengurangi ukuran font */
    background-color: white; /* Menambahkan latar belakang putih */
    color: #4A7395; /* Warna teks yang lebih gelap agar kontras dengan latar belakang putih */
    border: 2px solid #4A7395; /* Menambahkan border berwarna biru */
    padding: 0.5rem 1rem; /* Menyesuaikan padding */
    border-radius: 0.75rem; /* Menghaluskan sudut */
    margin: 5px 0; /* Menambahkan jarak antar tombol */
}

#uploadOptions button:hover {
    background-color: #f8f9fa; /* Menambahkan efek hover */
    color: #4A7395; /* Warna teks tetap kontras saat hover */
}

    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container w-100 max-w-md bg-container position-relative">
        
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            
            <i class="fas fa-arrow-left text-primary fs-4 position-absolute" style="top: 2.5rem; left: 0.5rem; cursor: pointer;" onclick="window.location.href='Home.html'"></i>
        </div>

        <!-- Logo and Title -->
        <div class="text-center mt-4">
            <img alt="Logo" class="mx-auto" height="180" src="pictures/logo.png" width="180"/>
            <h5 class="custom-heading custom-heading-small">Zenmom's</h5>
            <h5 class="custom-heading custom-heading-small">Baby Journal Photo Frame</h5>
            <p class="text-muted julee-bold small">Isi data si Kecil untuk mengaktifkan album si Kecil</p>
        </div>

        <!-- Form Section -->
        <div class="bg-opacity mt-3">
            <div class="text-center">
                <div class="upload-area rounded-lg shadow-sm p-3" onclick="toggleUploadOptions()">
                    <div class="camera-circle rounded-circle mx-auto">
                        <i class="fas fa-camera text-primary fs-2"></i>
                    </div>
                    <p class="text-muted fw-semibold upload-text">Upload Gambar</p>
                </div>
    
                <!-- Pilihan Upload -->
                <div id="uploadOptions" class="upload-options" style="display: none;">
                    <button class="btn btn-outline-warning-custom" onclick="document.getElementById('cameraInput').click()">
                        <i class="fas fa-camera me-2"></i>Pilih Kamera
                    </button>
                    <button class="btn btn-outline-warning-custom" onclick="document.getElementById('mediaInput').click()">
                        <i class="fas fa-image me-2"></i>Pilih Media
                    </button>
                </div>
    
                <!-- Input untuk File Kamera dan Media -->
                <input type="file" id="cameraInput" accept="image/*" capture="camera" style="display: none;" onchange="handleFileUpload(event)">
                <input type="file" id="mediaInput" accept="image/*" style="display: none;" onchange="handleFileUpload(event)">
            </div>

            <div id="preview" class="mt-3 preview"></div>
        </div>

     <!-- Form -->
<form class="mt-3" onsubmit="saveData(); return false;">
    <div class="mb-3">
        <label class="form-label text-muted">
            Nama Lengkap/Panggilan<span class="text-danger">*</span>
        </label>
        <input class="form-control" type="text" style="font-family: 'Baskerville', serif; font-style: italic;" placeholder="Masukkan Nama Lengkap" id="nameInput" />
    </div>
    
    <div class="mb-3 position-relative">
        <label class="form-label text-muted">
            Tanggal Lahir si Kecil<span class="text-danger">*</span>
        </label>
        <div class="input-group">
            <input class="form-control" type="date" style="font-family: 'Baskerville', serif; font-style: italic;" placeholder="Tanggal Lahir Si Kecil" id="datePicker" />
            <span class="input-group-text bg-white border-start-0" id="calendarIcon">
                <i class="fas fa-calendar-alt text-primary"></i>
            </span>
        </div>
    </div>
</form>


            <!-- Umur with Dropdown -->
            <div class="mb-3">
                <label class="form-label text-muted">Umur<span class="text-danger">*</span></label>
                <div class="position-relative">
                    <select class="form-control" id="umurSelect">
                        <option value="" >Pilih Umur</option>
                        <option value="0">9 Bulan</option>
                        <option value="1">1 Tahun</option>
                        <option value="2">2 Tahun</option>
                        <option value="3">3 Tahun</option>
                        <option value="4">4 Tahun</option>
                        <option value="5">5 Tahun</option>
                        <option value="6">6 Tahun</option>
                        <option value="7">7 Tahun</option>
                        <option value="8">8 Tahun</option>
                        <option value="9">9 Tahun</option>
                        <option value="10">10 Tahun</option>
                        <option value="11">11 Tahun</option>
                        <option value="12">12 Tahun</option>
                        <option value="13">13 Tahun</option>
                        <option value="14">14 Tahun</option>
                        <option value="15">15 Tahun</option>
                        <option value="16">16 Tahun</option>
                        <option value="17">17 Tahun</option>
                    </select>
                    <i class="fas fa-chevron-down position-absolute" style="right: 1rem; top: 50%; transform: translateY(-50%); color: gray;"></i>
                </div>
            </div>

            <!-- Jenis Kelamin Dropdown -->
            <div class="mb-3">
                <label class="form-label text-muted">Jenis Kelamin<span class="text-danger">*</span></label>
                <div class="position-relative">
                    <input class="form-control" type="text" id="genderSelect" style="font-family: 'Baskerville', serif; font-style: italic;" placeholder="Pilih Jenis Kelamin" readonly onclick="toggleGenderDropdown()">
                    <i class="fas fa-chevron-down position-absolute" style="right: 1rem; top: 50%; transform: translateY(-50%); color: gray;"></i>

                    <div id="genderOptions" class="dropdown-options">
                        <a href="javascript:void(0)" onclick="selectGender('Laki-laki')">Laki-laki</a>
                        <a href="javascript:void(0)" onclick="selectGender('Perempuan')">Perempuan</a>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="text-center d-flex flex-column align-items-center mt-3">
                <button id="registerButton" type="button" class="btn btn-warning-custom text-dark fw-bold mb-2">Daftar</button>
                <button class="btn btn-outline-warning-custom text-dark fw-bold">Batal</button>
            </div>
        </div>
    </div>


    <!-- Bootstrap & JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
        // Flatpickr for date picker
        flatpickr("#datePicker", {
    dateFormat: "Y-m-d", // Pastikan format tanggal adalah YYYY-MM-DD
    maxDate: "today"
});
        // Gender Dropdown toggle
        function toggleGenderDropdown() {
            document.getElementById("genderOptions").classList.toggle("show");
        }

        function selectGender(gender) {
            document.getElementById("genderSelect").value = gender;
            document.getElementById("genderOptions").classList.remove("show");
        }

        // Show/Hide Upload Options (Camera, Media)
        function toggleUploadOptions() {
            const uploadOptions = document.getElementById('uploadOptions');
            uploadOptions.style.display = uploadOptions.style.display === 'block' ? 'none' : 'block';
        }

        // Handle Camera Upload
        function openCamera() {
            document.getElementById('cameraInput').click();
            document.getElementById('uploadOptions').style.display = 'none';
        }

        // Handle Media Upload
        function openMedia() {
            document.getElementById('mediaInput').click();
            document.getElementById('uploadOptions').style.display = 'none';
        }

        // Preview Uploaded Image
        document.getElementById('cameraInput').addEventListener('change', handleFileUpload);
        document.getElementById('mediaInput').addEventListener('change', handleFileUpload);

       // Menangani file yang diupload dan menampilkan gambar dalam kotak upload
       function handleFileUpload(event) {
    const file = event.target.files[0];
    if (file) {
        const uploadArea = document.querySelector('.upload-area');
        const cameraCircle = document.querySelector('.camera-circle');

        // Buat URL untuk gambar yang diunggah
        const imageUrl = URL.createObjectURL(file);

        // Simpan URL gambar di sessionStorage
        sessionStorage.setItem('uploadedImage', imageUrl);

        // Menampilkan gambar di area upload
        if (!uploadArea.querySelector('img')) {
            const img = document.createElement('img');
            img.src = imageUrl;
            img.style.maxWidth = '100%';
            img.style.borderRadius = '10px';
            uploadArea.appendChild(img);
        } else {
            const existingImg = uploadArea.querySelector('img');
            existingImg.src = imageUrl;
        }

        // Sembunyikan ikon kamera
        cameraCircle.style.display = 'none';
    }
}



// Menambahkan event listener untuk input kamera dan media
document.getElementById('cameraInput').addEventListener('change', handleFileUpload);
document.getElementById('mediaInput').addEventListener('change', handleFileUpload);

// Validasi Form
document.getElementById("registerButton").addEventListener("click", function () {
    const name = document.getElementById("nameInput").value.trim();
    const birthDate = document.getElementById("datePicker").value.trim();
    const age = document.getElementById("umurSelect").value;
    const gender = document.getElementById("genderSelect").value.trim();

    // Validasi input
    if (!name || !birthDate || !age || !gender) {
        alert("Semua field wajib diisi!");
    } else {
        // Simpan data ke sessionStorage
        sessionStorage.setItem("name", name);
        sessionStorage.setItem("birthDate", birthDate);
        sessionStorage.setItem("age", age);
        sessionStorage.setItem("gender", gender);

        // Berpindah ke halaman Diary2.html
        window.location.href = "Diary2.html";
    }
});

//Digunakan untuk menyimpan foto agar muncul di Diary2.html
// Fungsi untuk menangani unggahan file (misalnya gambar)
function handleFileUpload(event) {
    const file = event.target.files[0];
    if (file) {
        const uploadArea = document.querySelector('.upload-area');
        const cameraCircle = document.querySelector('.camera-circle');

        // Buat URL untuk gambar yang diunggah
        const imageUrl = URL.createObjectURL(file);

        // Simpan URL gambar di sessionStorage
        sessionStorage.setItem('uploadedImage', imageUrl);

        // Menampilkan gambar di halaman
        if (!uploadArea.querySelector('img')) {
            const img = document.createElement('img');
            img.src = imageUrl;
            img.style.maxWidth = '100%';
            img.style.borderRadius = '10px';
            uploadArea.appendChild(img);
        } else {
            const existingImg = uploadArea.querySelector('img');
            existingImg.src = imageUrl;
        }

        // Sembunyikan ikon kamera setelah gambar diunggah
        cameraCircle.style.display = 'none';
    }
}

// Menambahkan event listener untuk input kamerasay
// Menambahkan event listener untuk tombol Daftar
document.getElementById('registerButton').addEventListener('click', saveData);

function saveData() {
    const name = document.getElementById('nameInput').value.trim();
    const dob = document.getElementById('datePicker').value;  // Ambil nilai tanggal lahir

    console.log("Tanggal Lahir yang dipilih:", dob);  // Debugging

    // Validasi jika field kosong
    if (!name || !dob) {
        alert("Semua kolom harus diisi!");
        return;
    }

    // Simpan ke sessionStorage
    sessionStorage.setItem("name", name);
    sessionStorage.setItem("dob", dob);

    console.log("Data disimpan:", { name, dob });  // Debugging

    // Berpindah ke Diary2.html
    window.location.href = 'Diary2.html';
}




    </script>
</body>
</html>
