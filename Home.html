<!doctype html>

<head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Garamond:wght@700&display=swap" rel="stylesheet"/> <!-- Menambahkan font Garamond -->

    <title>Zenmom's</title>
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('pictures/bg2.jpg'); /* Background image update */
            background-size: cover;
            background-repeat: no-repeat;
        }
        .header-bg {
            background-image: url('pictures/bg1.jpg'); /* Update the path if necessary */
            background-size: cover;
            background-repeat: no-repeat;
            padding: 20px;
            border-radius: 15px; /* Menambahkan radius sudut untuk kotak header */
        }

        .icon-large {
            font-size: 40px; /* Increase the icon size */
        }
        .text-black {
            color: black !important; 
        }
        .white-border {
            border: 3px solid white; /* White border */
            border-radius: 50%;      /* Circular border */
            padding: 2px;            /* Optional padding inside the border */
        }
        .large-logo {
            width: 400px; /* Increase logo size */
            height: auto; /* Maintain aspect ratio */
        }
        .footer-divider {
            width: 60%;             /* Centered line width */
            border: 1px solid black; /* Black thin line */
            margin: 0 auto;         /* Center alignment */
        }
        /* New Styles for Ads */
        .ad-image {
            max-width: 100%;  /* Make sure the image fits within its container */
            height: auto;     /* Maintain aspect ratio */
        }
        .ad-container {
            margin: 20px 0;  /* Margin for space between ads */
        }
        /* Styles for Feature Icons */
        .feature-icon {
            width: 180px;    /* Increase width for desktop view */
            height: 180px;   /* Increase height for desktop view */
        }
        .user-avatar {
            width: 60px;     /* Increase avatar size on desktop */
            height: 60px;    /* Increase avatar size on desktop */
        }
        /* Styles for Hi Zenmom's text */
        .hi-zenmom {
            font-family: 'Garamond', serif; /* Menggunakan font Garamond */
            font-weight: bold;
        }
        .ensure-text {
            font-weight: bold; /* Bold text */
        }
        
        /* Responsive styling */
        @media (max-width: 768px) {
            .feature-icon {
                width: 80px;   /* Mempertahankan tampilan mobile */
                height: 80px; 
            }
            .user-avatar {
                width: 40px;   
                height: 40px;  
            }
            .hi-zenmom {
                font-size: 2rem; /* Ukuran font lebih kecil untuk mobile */
            }
            .ensure-text {
                font-size: 1rem; /* Ukuran font lebih kecil untuk mobile */
            }
            h1 {
                font-size: 2rem; /* Ukuran font h1 lebih kecil untuk mobile */
            }
            p {
                font-size: 1rem; /* Ukuran font untuk paragraf lebih kecil untuk mobile */
            }
        }

        @media (min-width: 769px) {
            .hi-zenmom {
                font-size: 3rem; /* Ukuran font lebih besar untuk desktop */
            }
            .ensure-text {
                font-size: 1.5rem; /* Ukuran font lebih besar untuk desktop */
            }
        }
    </style>
</head>
