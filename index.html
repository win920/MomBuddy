<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .header-text h5 {
      color: #432C81;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .header-text h3 {
      color: #432C81;
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .logo {
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .form-container {
      width: 100%;
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      text-align: left;
      width: 100%;
    }

    .forgot-password {
      text-align: right;
      font-size: 14px;
      color: #432C81;
      margin-top: 5px;
      cursor: pointer;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      margin-top: 20px;
    }

    .button {
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
    }

    .signup-button {
      background-color: #6F42C1;
      color: white;
      border: none;
    }

    .login-button {
      background-color: white;
      color: #6F42C1;
      border: 2px solid #6F42C1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-text">
      <h5>Welcome to</h5>
      <h3>MOM BUDDY</h3>
    </div>
    
    <div class="logo">
      <img src="img/logomom.png" alt="Zenmom's Logo">
    </div>

    <div class="button-container">
        <a href="signup.html" class="button signup-button">Sign Up</a>
        <a href="login.html" class="button login-button">Login</a>
      </div>

</body>
</html>
