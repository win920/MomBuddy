<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      margin: 0;
      padding: 0;
      width: 90%;
      max-width: 400px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      padding: 0;
      color: #432C81;
      font-size: 18px;
      gap: 5px;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      padding: 0; 
      background-color: #ffffff;
      border-bottom: 1px solid #ccc;
      position: fixed; 
      top: 0; 
      left: 0; 
      z-index: 1000;
    }
    .navbar a {
      color: #432C81;
      text-decoration: none;
      font-size: 30px;
      padding: 0;
      margin: 0;
    }

    .navbar h3 {
      flex: 1;
      text-align: center;
      color: #432C81;
      font-size: 25px;
      font-weight: bold;
      margin: 0;
      padding: 0;
    }

    .header h3 {
      margin:0;
      padding: 0;
      font-size: 18px;
      font-weight: bold;
    }

    .logo {
      width: 200px;
      height: 200px;
      margin: 50px auto 20px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .form-container {
      width: 100%;
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #432C81;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .forgot-password {
      text-align: right;
      font-size: 14px;
      color: #432C81;
      margin-top: 5px;
      cursor: pointer;
    }

    button {
      background-color: #432C81;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 20px;
    }

    button:hover {
      background-color: #5843a2;
    }

    .signup-link {
      margin-top: 20px;
      font-size: 14px;
      color: #432C81;
    }

    .signup-link a {
      color: #432C81;
      font-weight: bold;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <a href="signup.html">&larr;</a>
      <h3>Login</h3>
      <div style="width: 24px;"></div> 
    </div>
    
    <div class="logo">
      <img src="img/logomom.png" alt="Zenmom's Logo">
    </div>

    <div class="form-container">
      <form action="Home.html" id="loginForm">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <div class="forgot-password">Forgot Password?</div>
        <button type="submit" >Login</button>
      </form>
    </div>

    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", (e) => {
    });
  </script>
</body>
</html>
