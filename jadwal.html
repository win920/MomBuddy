<!doctype html>
<html lang="id">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link ke CSS Eksternal -->
    <link rel="stylesheet" href="styles1.css">
    
    <title>Jadwal Aktivitas Anak</title>
  </head>
  <body>
    <div class="container my-4">

      <!-- Header -->
       <div class="header d-flex align-items-center justify-content-start mb-4">
        <a href="Home.html"><i class="bi bi-arrow-left"></i></a>
        <span>Jadwal Aktivitas</span>
      </div>
      
      <!-- Informasi Profil -->
      <div class="profile-info d-flex align-items-center mb-4">
        <img src="images/bayi.jpeg" alt="Foto Profil" class="profile-img me-3">
        <div>
          <strong>Aerina Mikoris</strong><br>
          3 Tahun
        </div>
      </div>
      
      <!-- Baris Ikon Aktivitas -->
       <div class="icon-row d-flex justify-content-around mb-4 flex-wrap">
        <!-- Ikon Tidur -->
<div class="icon-item text-center">
  <a href="tidur.html">
    <img src="images/tidur.png" alt="Tidur" class="activity-icon mb-2"> </a>
    <span>Tidur</span>
</div>
        
        <!-- Ikon Makan & Minum -->
         <div class="icon-item text-center">
          <a href="makan.html">
          <img src="images/makan.png" alt="Makan & Minum" class="activity-icon mb-2"></a>
          <span>Makan & Minum</span>
        </div>
        
        <!-- Ikon Buang Air -->
         <div class="icon-item text-center">
          <a href="buangair.html">
          <img src="images/pup.png" alt="Buang Air" class="activity-icon mb-2"></a>
          <span>Buang Air</span>
        </div>
        
        <!-- Ikon Pompa ASI -->
         <div class="icon-item text-center">
          <a href="pompa.html">
          <img src="images/pompa.png" alt="Pompa ASI" class="activity-icon mb-2"></a>
          <span>Pompa ASI</span>
        </div>
      </div>

      
      <!-- Kartu Aktivitas -->
      <div class="activity-section">
        <h5 class="mb-3">Jadwal Aktivitas Anak</h5>
        
        <div class="row g-3">
          <!-- Kartu Tidur -->
          <div class="col-md-6">
            <a href="tidur/tidur.html" class="text-decoration-none">
            <div class="activity-card p-3">
              <h6 class="activity-title mb-2">
                <img src="images/tidur.png" alt="Tidur" class="card-icon me-2"> Tidur
              </h6>
              <p class="recommendation">Anjuran: 11-14 jam/hari</p>
            </div></a>
          </div>
          
          <!-- Kartu Makan & Minum -->
          <div class="col-md-6">
            <a href="makan/makan.html" class="text-decoration-none">
            <div class="activity-card p-3">
              <h6 class="activity-title mb-2">
                <img src="images/makan.png" alt="Makan & Minum" class="card-icon me-2"> Makan & Minum
              </h6>
              <p class="recommendation">Anjuran: 1000 ml/hari</p>
            </div></a>
          </div>

          
          <!-- Kartu Buang Air -->
          <div class="col-md-6">
            <a href="buangair.html" class="text-decoration-none">
            <div class="activity-card p-3">
              <h6 class="activity-title mb-2">
                <img src="images/pup.png" alt="Buang Air" class="card-icon me-2"> Buang Air
              </h6></a>
              <p>Selalu Perhatikan Warna, Tekstur, dan Frekuensi</p>
            </div>
          </div>
          
          <!-- Kartu Pompa ASI -->
          <div class="col-md-6">
            <a href="pompa/pompa.html" class="text-decoration-none">
            <div class="activity-card p-3">
              <h6 class="activity-title mb-2">
                <img src="images/pompa.png" alt="Pompa ASI" class="card-icon me-2"> Pompa ASI
              </h6></a>
              <p>Penuhi Cairan dengan Minum Air Minimal 2000 ml/hari</p>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Bootstrap JS Bundle dengan Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
